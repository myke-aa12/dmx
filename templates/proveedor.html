  <style>

    h1 {

    .filtros-section {
      margin-bottom: 30px;

    .filtro-grupo {

    /* MODAL */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;

    .modal-card {

    .modal-close {
      position: absolute;

      right: 14px;
      border: none;

      font-size: 24px;

      color: #444;
      transition: 0.2s;

    .modal-close:hover {

    .modal-title {

    }

    .modal-content {

    .btn-accion-icon {

      cursor: pointer;

    .btn-archivo {

      border-radius: 6px;
      font-weight: 600;
      font-size: 12px;

  </style>
</head>

    <script>
    // Funci√≥n para cerrar sesi√≥n
    async function cerrarSesion() {
      try {
        const response = await fetch('{{ url_for("logout") }}?redirect=proveedor_login', { method: 'POST' });
        if (response.ok) {
          window.location.href = '/app/resources/proveedor';
        }
      } catch (error) {
        window.location.href = '/app/resources/proveedor';
      }
    }

    let pedidosData = [];
    let estadoActivo = null;
    let proveedorIdActual = null;
    let selectedIds = new Set();
    let lastSelectedId = null;

    // PAGINACI√ìN
    let paginaActual = 1;
    let pedidosPorPagina = 25;
    let pedidosFiltrados = [];
    let totalPedidos = 0;

    // Cargar pedidos al abrir la p√°gina
    async function cargarPedidos(page = 1) {
      try {
        // Obtener par√°metros de filtro
        const tramite = document.getElementById('filtroTramite').value;
        const identificador = document.getElementById('filtroIdentificador').value.toUpperCase();
        
        let url = '{{ url_for('obtener_todos_pedidos') }}?page=' + page;
        if (tramite) {
          url += '&tramite=' + encodeURIComponent(tramite);
        }
        if (identificador) {
          url += '&identificador=' + encodeURIComponent(identificador);
        }
        
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.success) {
          pedidosData = data.pedidos || [];
          proveedorIdActual = data.proveedor_id;
          totalPedidos = data.total;
          paginaActual = data.page;
          pedidosPorPagina = data.per_page;
          mostrarPedidos(pedidosData, totalPedidos);
        } else {
          document.getElementById('tablaPedidosBody').innerHTML = 
            '<tr><td colspan="4" class="vacio">Error al cargar los pedidos</td></tr>';
        }
      } catch (error) {
        console.error('Error al cargar pedidos:', error);
        document.getElementById('tablaPedidosBody').innerHTML = 
          '<tr><td colspan="4" class="vacio">Error al cargar los pedidos</td></tr>';
      }
    }

    function mostrarPedidos(pedidos, total) {
      const tbody = document.getElementById('tablaPedidosBody');
      
      if (pedidos.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="vacio">No hay pedidos</td></tr>';
        document.getElementById('paginacionPedidos').innerHTML = '';
        return;
      }

      tbody.innerHTML = pedidos.map(pedido => {
        const disponible = pedido.estado === 1 && !pedido.asignado_a;
        const esMio = pedido.asignado_a === proveedorIdActual;
        let contenidoAccion = '';
        if (disponible) {
          contenidoAccion = `<button class="btn-procesar" onclick="reservarPedido(this, ${pedido.id})">Procesar</button>`;
        } else if (esMio) {
          contenidoAccion = `
            <button class="btn-accion-icon btn-archivo" title="Subir archivo" onclick="seleccionarArchivo(${pedido.id})">Subir Archivo</button>
            <button class="btn-accion-icon btn-comentar" title="Comentar" onclick="abrirComentarioModal(${pedido.id})">Comentar</button>
            <button class="btn-accion-icon btn-cancelar" title="Cancelar" onclick="liberarReserva(${pedido.id})">Cancelar</button>
          `;
        } else {
          contenidoAccion = `<span class="no-disponible">No disponible</span>`;
        }
        return `
          <tr data-id="${pedido.id}" class="${selectedIds.has(pedido.id) ? 'selected' : ''}">
            <td>${pedido.identificador}</td>
            <td>${pedido.tramite}</td>
            <td>${pedido.fecha}</td>
            <td>
              <div class="acciones-container" id="acciones-${pedido.id}">
                ${contenidoAccion}
              </div>
            </td>
          </tr>
        `;
      }).join('');

      // Renderizar paginaci√≥n
      const totalPaginas = Math.max(1, Math.ceil(total / pedidosPorPagina));
      const pagDiv = document.getElementById('paginacionPedidos');
      let pagHtml = '';
      if (totalPaginas > 1) {
        pagHtml += `<button class="btn-paginacion" ${paginaActual === 1 ? 'disabled' : ''} onclick="cambiarPagina(${paginaActual - 1})" style="padding:8px 14px;background:#f0f0f0;border:1px solid #ddd;border-radius:6px;cursor:${paginaActual === 1 ? 'not-allowed' : 'pointer'};color:#333;font-weight:500;transition:all 0.2s;opacity:${paginaActual === 1 ? '0.5' : '1'}">‚Üê Anterior</button>`;
        
        for (let i = 1; i <= totalPaginas; i++) {
          const isActive = i === paginaActual;
          pagHtml += `<button class="btn-paginacion" onclick="cambiarPagina(${i})" style="padding:8px 12px;background:${isActive ? '#611232' : '#f0f0f0'};border:1px solid ${isActive ? '#611232' : '#ddd'};border-radius:6px;cursor:pointer;color:${isActive ? '#fff' : '#333'};font-weight:500;min-width:36px;transition:all 0.2s;${isActive ? 'box-shadow: 0 2px 8px rgba(97,18,50,0.3)' : ''}">${i}</button>`;
        }
        
        pagHtml += `<button class="btn-paginacion" ${paginaActual === totalPaginas ? 'disabled' : ''} onclick="cambiarPagina(${paginaActual + 1})" style="padding:8px 14px;background:#f0f0f0;border:1px solid #ddd;border-radius:6px;cursor:${paginaActual === totalPaginas ? 'not-allowed' : 'pointer'};color:#333;font-weight:500;transition:all 0.2s;opacity:${paginaActual === totalPaginas ? '0.5' : '1'}">Siguiente ‚Üí</button>`;
      }
      pagDiv.innerHTML = pagHtml;
    }
    
    document.getElementById('tablaPedidosBody').addEventListener('click', function(e) {
        const row = e.target.closest('tr');
        if (!row || !row.dataset.id) return;

        const rowId = parseInt(row.dataset.id, 10);
        
        // Stop propagation if a button inside the row was clicked
        if (e.target.closest('button') || e.target.closest('a')) {
            return;
        }

        if (e.shiftKey && lastSelectedId !== null) {
            const rows = Array.from(document.querySelectorAll('#tablaPedidosBody tr'));
            const lastIndex = rows.findIndex(r => parseInt(r.dataset.id, 10) === lastSelectedId);
            const currentIndex = rows.findIndex(r => r.dataset.id == rowId);
            const [start, end] = [lastIndex, currentIndex].sort((a, b) => a - b);
            
            rows.slice(start, end + 1).forEach(r => {
                const id = parseInt(r.dataset.id, 10);
                if (!selectedIds.has(id)) {
                    selectedIds.add(id);
                    r.classList.add('selected');
                }
            });
        } else if (e.ctrlKey) {
            if (selectedIds.has(rowId)) {
                selectedIds.delete(rowId);
                row.classList.remove('selected');
            } else {
                selectedIds.add(rowId);
                row.classList.add('selected');
            }
        } else {
            document.querySelectorAll('#tablaPedidosBody tr.selected').forEach(r => r.classList.remove('selected'));
            selectedIds.clear();
            selectedIds.add(rowId);
            row.classList.add('selected');
        }
        
        lastSelectedId = rowId;
    });



    async function reservarPedido(boton, pedidoId) {
      try {
        const response = await fetch('{{ url_for('reservar_pedido') }}', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pedido_id: pedidoId })
        });
        
        const data = await response.json();
        
        if (data.success) {
          cargarPedidos();
        } else {
          cargarPedidos();
          Swal.fire({
            icon: 'warning',
            title: 'No disponible',
            text: data.message || 'Este pedido ya fue tomado por otro proveedor'
          });
        }
      } catch (error) {
        console.error('Error al reservar pedido:', error);
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Hubo un error al reservar el pedido'
        });
      }
    }

    function seleccionarArchivo(pedidoId) {
      const fileInput = document.getElementById('archivoInput');
      fileInput.dataset.pedidoId = pedidoId;
      fileInput.click();
    }

    document.addEventListener('DOMContentLoaded', function(){
      const fileInput = document.getElementById('archivoInput');
      if (fileInput) {
        fileInput.addEventListener('change', async function(e){
          const pedidoId = this.dataset.pedidoId;
          const file = this.files[0];
          if (!file) return;
          const form = new FormData();
          form.append('pedido_id', pedidoId);
          form.append('file', file);
          try {
            const resp = await fetch('{{ url_for('subir_archivo') }}', { method: 'POST', body: form });
            const data = await resp.json();
            if (data.success) {
              Swal.fire({ icon: 'success', title: 'Archivo subido' });
              // Actualizar UI inmediato: mostrar 'No disponible' en la fila
              const accionesDiv = document.getElementById('acciones-' + pedidoId);
              if (accionesDiv) {
                accionesDiv.innerHTML = '<span class="no-disponible">No disponible</span>';
              }
              cargarPedidos();
            } else {
              Swal.fire({ icon: 'error', title: 'Error', text: data.message || 'No se pudo subir' });
            }
          } catch (e) {
            Swal.fire({ icon: 'error', title: 'Error', text: 'Error al subir archivo' });
          } finally {
            this.value = '';
            delete this.dataset.pedidoId;
          }
        });
      }
    });

    async function liberarReserva(pedidoId) {
      try {
        const resp = await fetch('{{ url_for('liberar_pedido') }}', {
          method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ pedido_id: pedidoId })
        });
        const data = await resp.json();
        if (data.success) {
          Swal.fire({ icon: 'success', title: 'Reserva liberada' });
          cargarPedidos();
        } else {
          Swal.fire({ icon: 'error', title: 'Error', text: data.message || 'No se pudo liberar' });
          cargarPedidos();
        }
      } catch (e) {
        Swal.fire({ icon: 'error', title: 'Error', text: 'Error al comunicarse con el servidor' });
      }
    }

    let comentarioPedidoId = null;
    function abrirComentarioModal(pedidoId) {
      comentarioPedidoId = pedidoId;
      document.getElementById('comentarioTexto').value = '';
      document.getElementById('comentarioModal').classList.add('active');
    }

    function cerrarComentarioModal() {
      document.getElementById('comentarioModal').classList.remove('active');
      comentarioPedidoId = null;
    }

    async function terminarPedido() {
      const pedidoId = comentarioPedidoId;
      const motivo = document.getElementById('comentarioTexto').value.trim();
      if (!motivo) {
        Swal.fire({ icon: 'warning', title: 'Escribe el motivo', text: 'Por favor describe por qu√© el tr√°mite no procede.' });
        return;
      }
      try {
        const resp = await fetch('{{ url_for('terminar_pedido') }}', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pedido_id: pedidoId, motivo })
        });
        const data = await resp.json();
        if (data.success) {
          cerrarComentarioModal();
          const idx = pedidosData.findIndex(p => p.id === pedidoId);
          if (idx !== -1) { pedidosData[idx].estado = 3; pedidosData[idx].resultado = motivo; }
          // Actualizar UI inmediato: mostrar 'No disponible' en la fila
          const accionesDiv = document.getElementById('acciones-' + pedidoId);
          if (accionesDiv) {
            accionesDiv.innerHTML = '<span class="no-disponible">No disponible</span>';
          }
          Swal.fire({ icon: 'success', title: 'Pedido terminado', text: data.message || 'OK' });
        } else {
          Swal.fire({ icon: 'error', title: 'Error', text: data.message || 'No se pudo terminar el pedido' });
          cargarPedidos();
        }
      } catch (e) {
        console.error('Error terminar pedido', e);
        Swal.fire({ icon: 'error', title: 'Error', text: 'Error al comunicarse con el servidor' });
      }
    }
    
    document.getElementById('filtroTramite').addEventListener('change', function() {
      paginaActual = 1;
      cargarPedidos(1);
    });
    
    document.getElementById('filtroIdentificador').addEventListener('input', function() {
      paginaActual = 1;
      cargarPedidos(1);
    });


    document.addEventListener('DOMContentLoaded', function(){
      const btn = document.getElementById('btnTerminarPedido');
      if (btn) btn.addEventListener('click', terminarPedido);
      // Bot√≥n Limpiar filtros
      const btnLimpiar = document.getElementById('btnLimpiarFiltros');
      if (btnLimpiar) {
        btnLimpiar.addEventListener('click', function() {
          document.getElementById('filtroTramite').value = '';
          document.getElementById('filtroIdentificador').value = '';
          paginaActual = 1;
          cargarPedidos(1);
        });
      }
    });

    // Cambiar p√°gina
    function cambiarPagina(nuevaPagina) {
      paginaActual = nuevaPagina;
      cargarPedidos(nuevaPagina);
    }
    
    function cerrarModal() {
      document.getElementById('detallesModal').classList.remove('active');
    }

    document.addEventListener('DOMContentLoaded', cargarPedidos);
    // --- PROCESADOS ---
    let procesadosData = [];
    let procesadosFiltrados = [];
    let procesadosPaginaActual = 1;
    const procesadosPorPagina = 20;
    let procesadosTramites = [];

    function mostrarProcesados(procesados, total) {
      const tbody = document.getElementById('tablaProcesadosBody');
      if (procesados.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="vacio">No hay tr√°mites procesados</td></tr>';
        document.getElementById('paginacionProcesados').innerHTML = '';
        return;
      }
      tbody.innerHTML = procesados.map(p => `
        <tr>
          <td>${p.identificador}</td>
          <td>${p.tramite}</td>
          <td>${p.solicitud}</td>
          <td>${p.atencion}</td>
        </tr>
      `).join('');
      // Paginaci√≥n
      const totalPaginas = Math.max(1, Math.ceil(total / procesadosPorPagina));
      const pagDiv = document.getElementById('paginacionProcesados');
      let pagHtml = '';
      if (totalPaginas > 1) {
        pagHtml += `<button class="btn-paginacion" ${procesadosPaginaActual === 1 ? 'disabled' : ''} onclick="cambiarPaginaProcesados(${procesadosPaginaActual - 1})" style="padding:8px 14px;background:#f0f0f0;border:1px solid #ddd;border-radius:6px;cursor:${procesadosPaginaActual === 1 ? 'not-allowed' : 'pointer'};color:#333;font-weight:500;transition:all 0.2s;opacity:${procesadosPaginaActual === 1 ? '0.5' : '1'}">‚Üê Anterior</button>`;
        
        for (let i = 1; i <= totalPaginas; i++) {
          const isActive = i === procesadosPaginaActual;
          pagHtml += `<button class="btn-paginacion" onclick="cambiarPaginaProcesados(${i})" style="padding:8px 12px;background:${isActive ? '#611232' : '#f0f0f0'};border:1px solid ${isActive ? '#611232' : '#ddd'};border-radius:6px;cursor:pointer;color:${isActive ? '#fff' : '#333'};font-weight:500;min-width:36px;transition:all 0.2s;${isActive ? 'box-shadow: 0 2px 8px rgba(97,18,50,0.3)' : ''}">${i}</button>`;
        }
        
        pagHtml += `<button class="btn-paginacion" ${procesadosPaginaActual === totalPaginas ? 'disabled' : ''} onclick="cambiarPaginaProcesados(${procesadosPaginaActual + 1})" style="padding:8px 14px;background:#f0f0f0;border:1px solid #ddd;border-radius:6px;cursor:${procesadosPaginaActual === totalPaginas ? 'not-allowed' : 'pointer'};color:#333;font-weight:500;transition:all 0.2s;opacity:${procesadosPaginaActual === totalPaginas ? '0.5' : '1'}">Siguiente ‚Üí</button>`;
      }
      pagDiv.innerHTML = pagHtml;
    }

    document.getElementById('toggleProcesadosBtn').addEventListener('click', function() {
      const section = document.getElementById('procesadosSection');
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
      // Cargar datos cuando se abre la secci√≥n
      if (section.style.display !== 'none' && procesadosData.length === 0) {
        cargarProcesados();
      }
    });

    async function cargarProcesados(page = 1) {
      try {
        const response = await fetch(`/obtener_tramites_procesados?page=${page}`);
        const data = await response.json();
        
        if (data.success) {
          procesadosData = data.procesados;
          procesadosPaginaActual = page;
          document.getElementById('procesadosTotal').textContent = data.total;
          mostrarProcesados(data.procesados, data.total);
          
          // Llenar dropdown de tr√°mites
          const selectTramite = document.getElementById('filtroProcesadoTramite');
          if (selectTramite && data.tramites && data.tramites.length > 0) {
            const tramiteActual = selectTramite.value;
            selectTramite.innerHTML = '<option value="">Todos los tr√°mites</option>';
            data.tramites.forEach(tramite => {
              const option = document.createElement('option');
              option.value = tramite;
              option.textContent = tramite;
              selectTramite.appendChild(option);
            });
            // Restaurar valor anterior si existe
            if (tramiteActual) {
              selectTramite.value = tramiteActual;
            }
          }
        } else {
          document.getElementById('tablaProcesadosBody').innerHTML = 
            '<tr><td colspan="4" class="vacio">Error al cargar los tr√°mites procesados</td></tr>';
        }
      } catch (error) {
        console.error('Error al cargar procesados:', error);
        document.getElementById('tablaProcesadosBody').innerHTML = 
          '<tr><td colspan="4" class="vacio">Error al cargar los tr√°mites procesados</td></tr>';
      }
    }

    function cambiarPaginaProcesados(nuevaPagina) {
      cargarProcesados(nuevaPagina);
    }

    function aplicarFiltrosProcesados() {
      let filtrados = procesadosData;

      const tramite = document.getElementById('filtroProcesadoTramite').value;
      if (tramite) {
        filtrados = filtrados.filter(p => p.tramite === tramite);
      }

      const texto = document.getElementById('filtroProcesadoTexto').value.toLowerCase();
      if (texto) {
        filtrados = filtrados.filter(p => 
          p.identificador.toLowerCase().includes(texto) ||
          p.tramite.toLowerCase().includes(texto) ||
          p.solicitud.toLowerCase().includes(texto) ||
          p.atencion.toLowerCase().includes(texto)
        );
      }

      procesadosFiltrados = filtrados;
      procesadosPaginaActual = 1;
      mostrarProcesados(filtrados, filtrados.length);
      
      // Actualizar el contador total de tr√°mites procesados
      document.getElementById('procesadosTotal').textContent = filtrados.length;
    }

    // Event listeners para filtros de procesados
    document.addEventListener('DOMContentLoaded', function() {
      const filtroProcesadoTramite = document.getElementById('filtroProcesadoTramite');
      const filtroProcesadoTexto = document.getElementById('filtroProcesadoTexto');
      const btnLimpiarProcesados = document.getElementById('btnLimpiarProcesadosFiltros');
      const btnActualizarProcesados = document.getElementById('btnActualizarProcesados');

      if (filtroProcesadoTramite) {
        filtroProcesadoTramite.addEventListener('change', aplicarFiltrosProcesados);
      }
      
      if (filtroProcesadoTexto) {
        filtroProcesadoTexto.addEventListener('input', aplicarFiltrosProcesados);
      }

      if (btnActualizarProcesados) {
        btnActualizarProcesados.addEventListener('click', function() {
          btnActualizarProcesados.disabled = true;
          btnActualizarProcesados.textContent = 'Cargando...';
          cargarProcesados(1).then(() => {
            btnActualizarProcesados.disabled = false;
            btnActualizarProcesados.textContent = 'Actualizar';
          });
        });
      }

      if (btnLimpiarProcesados) {
        btnLimpiarProcesados.addEventListener('click', function() {
          if (filtroProcesadoTramite) filtroProcesadoTramite.value = '';
          if (filtroProcesadoTexto) filtroProcesadoTexto.value = '';
          procesadosPaginaActual = 1;
          if (procesadosData.length > 0) {
            mostrarProcesados(procesadosData, procesadosData.length);
            // Restaurar el contador total al valor original
            document.getElementById('procesadosTotal').textContent = procesadosData.length;
          }
        });
      }
    });

  // SocketIO: refrescar tabla de pedidos en tiempo real
  let socketConnected = false;
  
  document.addEventListener('DOMContentLoaded', function() {
    if (typeof io !== 'undefined') {
      try {
        const socket = io({
          reconnection: true,
          reconnectionDelay: 1000,
          reconnectionDelayMax: 5000,
          reconnectionAttempts: 5
        });

        socket.on('connect', function() {
          socketConnected = true;
          console.log('‚úì Conectado a Socket.IO');
        });

        socket.on('disconnect', function() {
          socketConnected = false;
          console.log('‚úó Desconectado de Socket.IO');
        });

        socket.on('pedido_actualizado', function(data) {
          console.log('üì° Evento recibido: pedido_actualizado', data);
          // Solo refrescar tabla de pedidos disponibles
          cargarPedidos();
        });

      } catch (error) {
        console.error('Error inicializando Socket.IO:', error);
      }
    } else {
      console.warn('Socket.IO no est√° disponible');
    }
  });
  </script>
