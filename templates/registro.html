<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Cuenta - DIGITALMX</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 20px;
    }

    .registro-container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .material-logo {
      margin: 0 auto 20px;
      width: 80px;
      height: 80px;
      position: relative;
    }

    .logo-layers {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .layer {
      position: absolute;
      border-radius: 12px;
      animation: float 3s ease-in-out infinite;
    }

    .layer-1 {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4b4b4b 0%, #686868 100%);
      top: 0;
      left: 0;
    }

    .layer-2 {
      width: 70%;
      height: 70%;
      background: linear-gradient(135deg, #838383 0%, #7e7d7d 100%);
      top: 15%;
      left: 15%;
      animation-delay: 0.5s;
    }

    .layer-3 {
      width: 40%;
      height: 40%;
      background: linear-gradient(135deg, #989999 0%, #a3a3a3 100%);
      top: 30%;
      left: 30%;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 12px 0;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #ddd;
      outline: none;
      background: transparent;
      transition: border-color 0.3s;
    }

    .input-wrapper input:focus {
      border-bottom-color: #667eea;
    }

    .input-wrapper input.input-error {
      border-bottom-color: #f5576c;
    }

    .input-wrapper label {
      position: absolute;
      left: 0;
      top: 12px;
      color: #999;
      font-size: 16px;
      pointer-events: none;
      transition: all 0.3s;
    }

    .input-wrapper input:focus + label,
    .input-wrapper input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: #667eea;
    }

    .input-wrapper input.input-error + label {
      color: #f5576c;
    }

    .error-message {
      display: none;
      color: #f5576c;
      font-size: 12px;
      margin-top: 5px;
    }

    .password-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 0;
      top: 8px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      color: #999;
      font-size: 18px;
      transition: color 0.3s;
    }

    .password-toggle:hover {
      color: #667eea;
    }

    .registro-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ca0202 0%, #a70000 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .registro-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .alert-error {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }

    .alert-success {
      background: #efe;
      color: #3c3;
      border: 1px solid #cfc;
    }
  </style>
</head>

<body>
  <div class="registro-container">
    <div class="logo-section">
      <div class="material-logo">
        <div class="logo-layers">
          <div class="layer layer-1"></div>
          <div class="layer layer-2"></div>
          <div class="layer layer-3"></div>
        </div>
      </div>
      <h1>Crear Cuenta</h1>
      <p class="subtitle">Registrate para comenzar</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('registro') }}" id="registroForm">
      <div class="form-group">
        <div class="input-wrapper">
          <input type="tel" id="celular" name="celular" required placeholder=" " maxlength="10">
          <label for="celular">Celular (10 d√≠gitos)</label>
        </div>
        <span class="error-message" id="celularError"></span>
      </div>

      <div class="form-group">
        <div class="input-wrapper">
          <input type="email" id="correo" name="correo" required placeholder=" ">
          <label for="correo">Correo electr√≥nico</label>
        </div>
        <span class="error-message" id="correoError"></span>
      </div>

      <div class="form-group">
        <div class="input-wrapper password-wrapper">
          <input type="password" id="password" name="password" required placeholder=" ">
          <label for="password">Contrase√±a</label>
          <button type="button" class="password-toggle" onclick="togglePassword('password', this)">
            <span>üëÅÔ∏è</span>
          </button>
        </div>
        <span class="error-message" id="passwordError"></span>
      </div>

      <div class="form-group">
        <div class="input-wrapper password-wrapper">
          <input type="password" id="confirm_password" name="confirm_password" required placeholder=" ">
          <label for="confirm_password">Confirmar contrase√±a</label>
          <button type="button" class="password-toggle" onclick="togglePassword('confirm_password', this)">
            <span>üëÅÔ∏è</span>
          </button>
        </div>
        <span class="error-message" id="confirmPasswordError"></span>
      </div>

      <button type="submit" class="registro-btn">Crear cuenta</button>
    </form>

    <div class="login-link">
      <p>¬øYa tienes cuenta? <a href="{{ url_for('index') }}">Inicia sesi√≥n</a></p>
    </div>
  </div>

  <script>
    function togglePassword(inputId, button) {
      const input = document.getElementById(inputId);
      const icon = button.querySelector('span');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.textContent = 'üôà';
      } else {
        input.type = 'password';
        icon.textContent = 'üëÅÔ∏è';
      }
    }

    // Validaci√≥n en tiempo real del celular
    document.getElementById('celular').addEventListener('input', function(e) {
      this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
    });

    // Validaci√≥n del formulario
    document.getElementById('registroForm').addEventListener('submit', function(e) {
      let isValid = true;
      
      // Limpiar errores previos
      document.querySelectorAll('.error-message').forEach(el => {
        el.style.display = 'none';
        el.textContent = '';
      });
      document.querySelectorAll('.input-error').forEach(el => {
        el.classList.remove('input-error');
      });

      // Validar celular
      const celular = document.getElementById('celular');
      if (celular.value.length !== 10) {
        showError('celularError', 'El celular debe tener 10 d√≠gitos', celular);
        isValid = false;
      }

      // Validar contrase√±a
      const password = document.getElementById('password');
      if (password.value.length < 6) {
        showError('passwordError', 'M√≠nimo 6 caracteres', password);
        isValid = false;
      }

      // Validar confirmaci√≥n
      const confirm = document.getElementById('confirm_password');
      if (password.value !== confirm.value) {
        showError('confirmPasswordError', 'Las contrase√±as no coinciden', confirm);
        isValid = false;
      }

      if (!isValid) {
        e.preventDefault();
      }
    });

    function showError(errorId, message, input) {
      const errorEl = document.getElementById(errorId);
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      input.classList.add('input-error');
    }
  </script>
</body>
</html>
