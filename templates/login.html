<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesi√≥n - DIGITALMX</title>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --brand-gradient: linear-gradient(to bottom, #ececec, #e0e0e0);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 16px;
      background: var(--brand-gradient);
      font-family: "Segoe UI", Tahoma, sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('/static/fondo.png');
      background-size: cover;
      background-position: center;
      opacity: 0.08;
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
    }

    .login-modal-card {
      width: 100%;
      background: white;
      border-radius: 12px;
      padding: 40px;
      position: relative;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      animation: modalIn 0.25s ease-out;
    }

    @keyframes modalIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .material-logo {
      margin: 0 auto 20px;
      width: 80px;
      height: 80px;
      position: relative;
    }

    .logo-layers {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .layer {
      position: absolute;
      border-radius: 12px;
      animation: float 3s ease-in-out infinite;
    }

    .layer-1 {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #727272 0%, #797979 100%);
      top: 0;
      left: 0;
    }

    .layer-2 {
      width: 70%;
      height: 70%;
      background: linear-gradient(135deg, #818080 0%, #888787 100%);
      top: 15%;
      left: 15%;
      animation-delay: 0.5s;
    }

    .layer-3 {
      width: 40%;
      height: 40%;
      background: linear-gradient(135deg, #969696 0%, #979797 100%);
      top: 30%;
      left: 30%;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }

    .login-header h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 8px;
    }

    .login-header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 12px 0;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #ddd;
      outline: none;
      background: transparent;
      transition: border-color 0.3s;
    }

    .input-wrapper input:focus {
      border-bottom-color: #667eea;
    }

    .input-wrapper input.input-error {
      border-bottom-color: #f5576c;
    }

    .input-wrapper label {
      position: absolute;
      left: 0;
      top: 12px;
      color: #999;
      font-size: 16px;
      pointer-events: none;
      transition: all 0.3s;
    }

    .input-wrapper input:focus + label,
    .input-wrapper input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: #667eea;
    }

    .input-wrapper input.input-error + label {
      color: #f5576c;
    }

    .error-message {
      display: none;
      color: #f5576c;
      font-size: 12px;
      margin-top: 5px;
    }

    .password-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 0;
      top: 8px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      color: #999;
      font-size: 18px;
      transition: color 0.3s;
    }

    .password-toggle:hover {
      color: #667eea;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ca0202 0%, #a70000 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(202, 2, 2, 0.4);
    }

    .login-btn:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    .login-btn.loading .btn-text {
      opacity: 0;
    }

    .btn-loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    .login-btn.loading .btn-loader {
      display: block;
    }

    .loader-circle {
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loader-path {
      stroke-dasharray: 75;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
    }

    @keyframes dash {
      0% { stroke-dashoffset: 75; }
      50% { stroke-dashoffset: 18.75; }
      100% { stroke-dashoffset: 75; }
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }

    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: #999;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .back-link a:hover {
      color: #667eea;
    }

    .success-message {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .success-message.show {
      display: block;
    }

    .success-icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: scaleIn 0.5s ease;
    }

    @keyframes scaleIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .success-message h3 {
      color: #4caf50;
      margin-bottom: 10px;
    }

    .success-message p {
      color: #666;
    }

    .swal2-container {
      z-index: 20000 !important;
    }

    @media (max-width: 480px) {
      .login-modal-card {
        padding: 30px 20px;
      }

      .login-header h2 {
        font-size: 24px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .login-btn {
        padding: 12px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
<div class="login-container">
  <div class="login-modal-card">
    <div class="login-header">
      <div class="material-logo">
        <div class="logo-layers">
          <div class="layer layer-1"></div>
          <div class="layer layer-2"></div>
          <div class="layer layer-3"></div>
        </div>
      </div>
      <h2>¬°Bienvenido!</h2>
      <p>Inicia sesi√≥n para continuar</p>
    </div>

    <form class="login-form" id="loginForm" novalidate>
      <div class="form-group">
        <div class="input-wrapper">
          <input type="email" id="email" name="email" required autocomplete="email" placeholder=" ">
          <label for="email">Correo</label>
        </div>
        <span class="error-message" id="emailError"></span>
      </div>

      <div class="form-group">
        <div class="input-wrapper password-wrapper">
          <input type="password" id="password" name="password" required autocomplete="current-password" placeholder=" ">
          <label for="password">Contrase√±a</label>
          <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
            <span class="toggle-icon">üëÅÔ∏è</span>
          </button>
        </div>
        <span class="error-message" id="passwordError"></span>
      </div>

      <button type="submit" class="login-btn material-btn">
        <span class="btn-text">Iniciar Sesi√≥n</span>
        <div class="btn-loader">
          <svg class="loader-circle" viewBox="0 0 50 50">
            <circle class="loader-path" cx="25" cy="25" r="12" fill="none" stroke="currentColor" stroke-width="3"/>
          </svg>
        </div>
      </button>
    </form>

    <div class="success-message" id="successMessage">
      <div class="success-icon">‚úì</div>
      <h3>¬°Inicio de sesi√≥n exitoso!</h3>
      <p>Redirigiendo...</p>
    </div>
  </div>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const passwordToggle = document.getElementById('passwordToggle');
  const successMessage = document.getElementById('successMessage');

  // Toggle password visibility
  passwordToggle.addEventListener('click', (e) => {
    e.preventDefault();
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    passwordToggle.classList.toggle('active');
  });

  // Form submission
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = emailInput.value.trim();
    const password = passwordInput.value;

    // Validate inputs
    let isValid = true;

    if (!email) {
      showError('emailError', 'El correo es obligatorio');
      isValid = false;
    } else if (!isValidEmail(email)) {
      showError('emailError', 'Ingresa un correo v√°lido');
      isValid = false;
    } else {
      clearError('emailError', 'email');
    }

    if (!password) {
      showError('passwordError', 'La contrase√±a es obligatoria');
      isValid = false;
    } else if (password.length < 4) {
      showError('passwordError', 'La contrase√±a debe tener al menos 4 caracteres');
      isValid = false;
    } else {
      clearError('passwordError', 'password');
    }

    if (!isValid) return;

    // Show loading state
    const submitBtn = loginForm.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.classList.add('loading');

    try {
      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (data.success) {
        successMessage.classList.add('show');
        setTimeout(() => {
          window.location.href = data.redirect || '{{ url_for("admin_usuario_panel") }}';
        }, 1500);
      } else {
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: data.message || 'Correo o contrase√±a incorrectos',
          confirmButtonColor: '#ca0202'
        });
      }
    } catch (error) {
      submitBtn.disabled = false;
      submitBtn.classList.remove('loading');
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: 'Error al procesar la solicitud',
        confirmButtonColor: '#ca0202'
      });
    }
  });

  function isValidEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
  }

  function showError(elementId, message) {
    const errorEl = document.getElementById(elementId);
    const inputId = elementId.replace('Error', '');
    const inputEl = document.getElementById(inputId);
    
    errorEl.textContent = message;
    errorEl.style.display = 'block';
    inputEl.classList.add('input-error');
  }

  function clearError(elementId, inputId) {
    const errorEl = document.getElementById(elementId);
    const inputEl = document.getElementById(inputId);
    
    errorEl.textContent = '';
    errorEl.style.display = 'none';
    inputEl.classList.remove('input-error');
  }
</script>
</body>
</html>
